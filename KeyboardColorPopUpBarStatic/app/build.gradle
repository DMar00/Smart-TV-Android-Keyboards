plugins {
    id 'com.android.application'
}

android {
    namespace 'com.dama.customkeyboardpopupcolortv_static'
    compileSdk 33

    defaultConfig {
        applicationId "com.dama.customkeyboardpopupcolortv_static"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.leanback:leanback:1.0.0'
}